language: android
jdk: oraclejdk8

sudo: false

android:
        components:
                - platform-tools
                - build-tools-25.0.0
                - android-25
                - extra-android-m2repository
        licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
        - ./gradlew build
        - ./gradlew check jacocoTestReport coveralls
before_install:
        - chmod +x gradlew
